    <script>
        alert("{{messages[-1]}}")
    </script>
    {% endif %}

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNIH</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function moveCursor(textbox) {
        if (textbox.value.length == 3) {
            document.getElementById("Pwd").focus();
        }
    }
    $(document).ready(function () {
        $("#submit").click(function () {
            if ($("#Id").val().length == 1) { alert("Please input id"); $("#Id").focus(); return false; }
            if ($("#Pwd").val().length == 0) { alert("Please input password"); $("#Pwd").focus(); return false; }
        });
    });
</script>

<body>
    <h1><b>KNIH</b></h1>
    <h3>Sign in</h3>
    <img id="image" src="../static/english_b.png" style="width:50px" onClick="location.href='/'">
    <form action="/user/login_en" method="POST">
        <div>
            <label for="enter-login" style="text-align:center;">
                SID<br>
                <b>S</b><input style="text-align: center;", placeholder="3 digit number" type="tel" id="Id" name="id" , maxlength="3" onkeyup="moveCursor(this)"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </label>
        </div>
        <div>
        <label for="enter-pwd">
            Password
            <input style="text-align: center;" type="password" id="Pwd" name="pwd" , placeholder="Password">
        </label>
    </div>
    <div>
        <input type="submit" style="width: 50%;" value="Login" id="submit">
    </div>
    </form>
</body>

</html>
