                tbCalendar.deleteRow(tbCalendar.rows.length - 1);
            }
            var row = null;
            row = tbCalendar.insertRow();
            var cnt = 0;
            for (i = 0; i < doMonth.getDay(); i++) {
                cell = row.insertCell();
                cnt = cnt + 1;
            }
            for (i = 1; i <= 31; i++) {
                cell = row.insertCell();
                // cell.innerHTML = '<button type="button">i</button>';
                cell.innerHTML = i;
                cell.setAttribute('type', 'button');
                cnt = cnt + 1;
                if (cnt % 7 == 1) {
                    cell.innerHTML = "<font color=black>" + i

                if (cnt % 7 == 0) {
                    cell.innerHTML = "<font color=black>" + i
                    row = calendar.insertRow();
                }
                if (reg_m == 7) {
                    sum = Number(reg_d) + Number(cal_l.length)
                    for (k = reg_d; k < sum; k++) {
                        if (today.getFullYear() == date.getFullYear() && i == k) {

                                // cell.bgColor = "F08080"
                                // cell.bgColor = "DC143C"
                                cell.bgColor = "CD5C5C"
                            } else {

                            }

                }

            }
        }

        let ID = '{{sid}}'
        function toDaily() {
            var postdata = {
                ID
            }
            $.ajax({
                type: 'POST',
                url: '{{url_for("ajax3")}}',
                data: JSON.stringify(postdata),
                dataType: 'JSON',
                contentType: "application/json",
                success: function (response) {
                    $('body').html(response);
                },
                error: function (request, status, error) {
                    alert('ajax 통신 실패')
                    alert(error);
                }
            })
        }
        function fileAttach() {
            var postdata = {
                "dt": document.querySelector("#input_date").value,
                "sid": ID
            }
            var formData = new FormData();
            document.getElementById("submit").innerHTML = "제출중....";
            formData.append('data', new Blob([JSON.stringify(postdata)], { type: "application/json" }));
            formData.append('filed', document.getElementById("f").files[0]);
            $.ajax({
                type: 'POST',
                url: '{{url_for("justfile")}}',
                data: formData,
                multiple: true,
                contentType: false,
                processData: false,
                enctype: 'multipart/form-data',
                success: function (response) {
                    document.getElementById("submit").innerHTML = "전송";
                    $('body').html(response);
                },
                error: function (request, status, error) {
                    alert('ajax 통신 실패')
                    alert(error);
                }
            })
        }
